<div class="btn-group btn-group-justified">

	<!-- Title of message entry -->
	<div class="input-group">
		<span class="input-group-addon">Title</span>
	  	<input id="shuffle-message_title" type="text" placeholder="Message title" class="form-control"/>
	</div>

	<!-- Content name entry -->
	<div class="ncg-label">Message</div>
	<textarea id="shuffle-message_body" style="width: 100%;" class="form-control"></textarea>

	<!-- Spacer -->
	<div style="margin-bottom: 8px;"></div>

	<!-- Determine if the names should showup -->
	<div class="ncg-btn-group">
	  <div class="btn-group btn-group-justified">
	    <div class="btn-group">
	      <button id="shuffle-message_show" type="button" class="btn btn-xs btn-success">Show</button>
	    </div>
	    <div class="btn-group">
	      <button id="shuffle-message_hide" type="button" class="btn btn-xs btn-danger">Hide</button>
	    </div>
	  </div>
	</div>
</div>
