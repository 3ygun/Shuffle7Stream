<div class="btn-group btn-group-justified">

	<!-- Match title -->
	<div class="ncg-label">Match Title</div>
	<div class="input-group">
		<span class="input-group-addon">Match Title</span>
	  	<input id="shuffle-match_title" type="text" placeholder="Melee Singles Finals (bo5)" class="form-control"/>
	</div>
	

	<!-- Player Names -->
	<div class="ncg-label">Player Name & Score</div>
		<!-- Left name entry -->
	<div class="input-group">
		<span class="input-group-addon">Left Name</span>
	  	<input id="shuffle-names_left" type="text" placeholder="Left Player(s)" class="form-control"/>
		<input id="shuffle-leftScore" type="number" placeholder="0" min="0" class="form-control"/>
	</div>
		<!-- Right name entry -->
	<div class="input-group">
		<span class="input-group-addon">Right Name</span>
	  	<input id="shuffle-names_right" type="text" placeholder="Right Player(s)" class="form-control"/>
		<input id="shuffle-rightScore" type="number" placeholder="0" min="0" class="form-control"/>
	</div>	
	
	<!-- Spacer -->
	<div style="margin-bottom: 8px;"></div>
	
	<!-- Update button -->
	<div class="ncg-btn-group">
	  	<div class="btn-group btn-group-justified">
	    	<div class="btn-group">
		      	<button id="shuffle-cMatch_update" type="button" class="btn btn-xs btn-warning">Update</button>
			</div>
		</div>
	</div>
	
	<!-- Spacer -->
	<div style="margin-bottom: 8px;"></div>

	<!-- Determine whether to show the current match stuff -->
	<div class="ncg-btn-group">
	  	<div class="btn-group btn-group-justified">
	    	<div class="btn-group">
		      	<button id="shuffle-cMatch_show" type="button" class="btn btn-xs btn-success">Show</button>
		    </div>
		    <div class="btn-group">
		      	<button id="shuffle-cMatch_hide" type="button" class="btn btn-xs btn-danger">Hide</button>
		    </div>
		</div>
	</div>
</div>
